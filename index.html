<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Bot Chat</h1>
    <button id="fetch-ai-btn">Ask AI</button>
    <div id="response"></div>

    <script>
        document.getElementById('fetch-ai-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.tioo.eu.org/prompt/gpt?prompt=Jika%20seseorang%20bertanya%20kamu%20ai%20atau%20bukan%20jawab%20saja%2C%20gw%20manusia%20tolol%2C%20dan%20nanti%20jangan%20pakai%20kata%20gw%20terus%20pokoknya%20pakai%20kata%20gaul%20&text=Orng%20mana%3F');
                const data = await response.json();
                document.getElementById('response').textContent = data.result || 'No response';
            } catch (error) {
                document.getElementById('response').textContent = 'Error fetching AI response';
            }
        });
    </script>
</body>
</html>
